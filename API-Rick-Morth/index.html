<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="titulo">Rick and Morty API</h1>

    <main class="areaPrincipal">
        <div class="container">
            <ul class="listaPersonagem">
                <li class="card">
                    <img src="https://rickandmortyapi.com/api/character/avatar/636.jpeg" alt="">
                    <div class="informacoesPersonagem">
                        <div class="informacoesCard">
                            <h3 class="nomePersonagem">
                                Evil Morty
                            </h3>
                            <p class="status"><span>Vivo</span> <span>Humano</span></p>
                        </div>

                        <div class="informacoesCard">
                            <h3 class="ultimaLocalizacao">Ultima localização conhecida</h3>
                            <p class="localizacao">A História de Ricks</p>
                        </div>

                        <div class="informacoesCard">
                            <h3 class="visto">Visto pela primeira vez em</h3>
                            <p class="episodeo">Nunca Ricking Morty</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
